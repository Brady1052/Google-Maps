<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel='stylesheet' src='./style.css'>
    <title>Google Maps</title>
    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3 style='text-align: center;'id='title'>Map with a single markup</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    
    
    <script>
        function initMap(){
      //Map Options
            var options = {
            zoom:11,
            center:{lat: 42.515060, lng: -71.029710}
        };
        //New Map
        var map = new google.maps.Map(document.getElementById('map'), options);

        //Adds Marker
        var marker = new google.maps.Marker({
            position:{lat: 42.515060, lng: -71.029710},
            map:map
        });

        var infoWindow = new google.maps.InfoWindow({
            content: '<h1>Whole Foods Market</h1>'
        });
        
        marker.addListener('click', function(){
            infoWindow.open(map,marker);
        });


        }
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSprTRMx_B5u8ihxrZO3HDtopBjvAbOuQ&callback=initMap&v=weekly"
    async
  ></script>
 <!-- <script src='./scripts/index.js'></script>    -->
</body>
</html>
